<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Micro+5&family:wdth,wght@62.5,800&display=swap" rel="stylesheet">
    <title>Bootstrap Model</title>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="https://seeklogo.com/images/S/sci-fi-channel-logo-3A2EF57153-seeklogo.com.png" alt="Logo" width="150" height="100" class="d-inline-block align-text-top">
             Sci-Fi World
          </a>
        </div>
      </nav>

      <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://www.looper.com/img/gallery/best-sci-fi-movies-2023/l-intro-1701990358.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://imageio.forbes.com/specials-images/imageserve/63ec76bcea9d35758ecaa5e3/A-Science-Fiction-future-inspired-by-Ada-Palmer-s-Terra-Ignota-Series/960x0.png?format=png&width=960" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://hips.hearstapps.com/popularmechanics/assets/17/18/1493847257-boardgames-lead.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://media1.cgtrader.com/variants/Lq74z3BBTAFuW6d58QZfkfmM/e44aa6a6359827c9089792cde0c079681b83d3b5c3037cc0525c25607e54355b/09b0bdfc-dd28-4874-8aad-285bf068180d.JPG" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <footer>Star Trek Rules</footer>

    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous">
    </script>
    <script 
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" 
        crossorigin="anonymous">
    </script>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" 
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" 
        crossorigin="anonymous">
    </script>
</body>
</html>
